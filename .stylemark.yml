name: "@revelojobs/style"

excludeDir:
- dist
- docs
- assets

theme:
  sidebar:
    background: "#fc4446"
    textColor: "#fff"

examples:
  css:
  - docs/dist/stylesheets/base.css
  - dist/stylesheets/main.min.css

  js:
  - https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js

  doctypeTag: <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
  htmlTag: <html id="acme">
  bodyTag: <body class="acme-body">

  headHtml: |
    <link type=“text/css” rel=“stylesheet” href=“//fast.fonts.net/cssapi/13f00de1-2633-4238-ad1d-53999b176167.css”/>
    <meta name="google-site-verification" content="52cae…">
    <script>
        window.disableRouting = true;
    </script>

  bodyHtml: |
    <div style="padding: 20px">
        {html}
    </div>

order:
- +Introduction
- +Installation
- -Credits
